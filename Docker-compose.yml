version: "3.8"

services:
  db:
    container_name: "postgres_db"
    image: postgres
    restart: always
    expose:
      - 5432
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "123"
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "users_db"

  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - "8081:8080"